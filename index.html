<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="Home/Category-sibar.css">
    <link rel="stylesheet" href="Home/HomeProduct.css">
    <link rel="stylesheet" href="Home/Slide/slide.css">
    <link rel="stylesheet" href="Home/productTypes.css">
</head>
<body>
<header class="topbar">
    <div class="topbar-container">
        <!-- Logo -->
        <div class="topbar-logo">
            <h1>KHT</h1>
        </div>

        <!-- Ô tìm kiếm -->
        <div class="topbar-search">
            <input type="text" placeholder="Bạn cần tìm kiếm sản phẩm gì?" />
            <button>Tìm kiếm</button>
        </div>

        <!-- Giỏ hàng -->
        <div class="topbar-cart">
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div>Giỏ hàng</div>
            <div class="cart-badge">3</div>
        </div>

        <!-- Hotline -->
        <div class="topbar-hotline">
            <div class="hotline-icon"><i class="fa-solid fa-phone"></i></div>
            <div>Hotline</div>
        </div>

        <!-- Đăng nhập -->
        <div class="topbar-login">
            <div class="login-icon"><i class="fa-solid fa-user"></i></div>
            <div>Đăng nhập</div>
        </div>
    </div>
</header>
<div class="container">
    <div class="product">
        <div class="category-sidebar" role="navigation" aria-label="Danh mụcsản phẩm">
          <div class="category">
                 <div class="category-header">
                    <div class="burger" aria-hidden="true"><i class="fa-solid fa-bars menu-icon"></i></div>
                    Danh mục sản phẩm
                 </div>
              <div id="category-list" class="category-list" role="list"></div>
          </div><div id="slider"></div>
            <div class="product-type-wrap">
                <div id="product-type-grid" class="product-type-grid"></div>
                <div class="product-type-actions">
                    <button id="toggle-more" class="btn-more" aria-expanded="false">Xem thêm chuyên mục</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="Home/Category-sibar.js"></script>
<script src="Home/Slide/silde.js"></script>
<script src="Home/productTypes.js"></script>

</body>

</html>
