<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Giỏ hàng - META</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="/WebProject/Cart/cart.css">
</head>
<body>
<div id="header"></div>

<main class="cart-container">
    <h1>Giỏ hàng</h1>

    <div class="cart-grid">
        <section class="cart-list">
            <table class="cart-table">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th></th>
                </tr>
                </thead>

                <!-- 2 SẢN PHẨM MẪU -->
                <tbody id="cart-rows">
                <tr>
                    <td>
                        <div class="cart-item">
                            <img class="cart-thumb"
                                 src="https://via.placeholder.com/200x200.png?text=Huyet+ap"
                                 alt="Máy đo huyết áp cổ tay">
                            <div class="cart-name">Máy đo huyết áp cổ tay</div>
                        </div>
                    </td>
                    <td>650.000đ</td>
                    <td>
                        <div class="qty-box">
                            <button type="button">−</button>
                            <input type="number" value="1" min="1">
                            <button type="button">+</button>
                        </div>
                    </td>
                    <td>650.000đ</td>
                    <td>
                        <button class="remove-btn" title="Xóa">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="cart-item">
                            <img class="cart-thumb"
                                 src="https://via.placeholder.com/200x200.png?text=Oxy+mini"
                                 alt="Máy tạo oxy mini">
                            <div class="cart-name">Máy tạo oxy mini</div>
                        </div>
                    </td>
                    <td>2.590.000đ</td>
                    <td>
                        <div class="qty-box">
                            <button type="button">−</button>
                            <input type="number" value="1" min="1">
                            <button type="button">+</button>
                        </div>
                    </td>
                    <td>2.590.000đ</td>
                    <td>
                        <button class="remove-btn" title="Xóa">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>

        <aside class="cart-summary">
            <h2>Thông tin đơn hàng</h2>
            <div class="sum-row"><span>Tổng sản phẩm</span><strong id="sum-qty">2</strong></div>
            <div class="sum-row"><span>Tạm tính</span><strong id="sum-price">3.240.000đ</strong></div>
            <a href="#" class="btn-checkout" id="btn-checkout">Tiến hành đặt hàng</a>
        </aside>
    </div>
</main>

<div class="footer"></div>

<script src="/style/header/Module_header.js"></script>
<script src="/style/footer/footer.js"></script>
<script src="/WebProject/Cart/cart.js"></script>
</body>
</html>
