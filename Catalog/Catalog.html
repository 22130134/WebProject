<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="catalog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../style/style.css">

</head>
<body>
<!-- catalog.html -->
<div id="header"></div>

<div class="container">
    <div class="page-header">
        <div class="breadcrumb">
            <i class="fa-solid fa-house"></i>
            <span class="chevron">›</span>
            <a href="#">Y Tế Gia Đình</a>
        </div>


    </div>
    <div class="catalog-page">
        <aside class="filter-sidebar" id="filterSidebar">

            <section class="filter-block brand">
                <h3 class="filter-title">Mặt Hàng</h3>
                <div class="filter-search">
                    <input class="filter-search-input" id="brandSearch" type="text" placeholder="Tìm Mặt hàng...">
                    <button class="filter-search-btn" id="brandSearchBtn" aria-label="Tìm">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="filter-list" id="brandList"></div>
            </section>

            <section class="filter-block price">
                <h3 class="filter-title">KHOẢNG GIÁ</h3>
                <div class="filter-list" id="priceList"></div>
            </section>
        </aside>

        <main class="catalog-main">
            <div class="toolbar">
                <div class="sort-bar" id="sortBar">
                    <button class="sort-btn" data-sort="best">Bán chạy nhất</button>
                    <button class="sort-btn" data-sort="priceAsc">Giá tăng dần</button>
                    <button class="sort-btn" data-sort="priceDesc">Giá giảm dần</button>
                    <button class="sort-btn" data-sort="newest">Mới nhất</button>
                </div>
                <div class="result-counter" id="resultCounter"></div>
            </div>

            <div class="product-grid" id="productGrid"></div>
        </main>
    </div>
    <div class="footer"></div>

</div>
<script src="catalog.js"></script>
<script src="../style/footer/footer.js"></script>
<script src="../style/header/Module_header.js"></script>

</body>
</html>
