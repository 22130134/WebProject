<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân - META.vn</title>
    <link rel="stylesheet" href="user_home.css">
    <link rel="stylesheet" href="../../style/header/header_logged_registed.css" />
    <link rel="stylesheet" href="../../style/footer/footer.css" />
    <link rel="stylesheet" href="../User_sidebar/user_sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Thanh header -->
    <div id="header"></div>
    

    <main class="main-container">
        <!-- Sidebar -->
        <div id="sidebar"></div>

        <!-- Nội dung chính -->
        <section class="content">
            <div class="order-header">
                <h2>Đơn mua</h2>
                <a href="#">Xem lịch sử mua hàng <i class="fa-solid fa-angle-right"></i></a>
            </div>
            <div class="order-tabs">
                <div class="tab active"><i class="fa-regular fa-circle-check"></i> Chờ xác nhận</div>
                <div class="tab"><i class="fa-solid fa-box-open"></i> Đã xác nhận</div>
                <div class="tab"><i class="fa-solid fa-truck"></i> Đang giao</div>
                <div class="tab"><i class="fa-solid fa-bag-shopping"></i> Đơn đã mua</div>
                <div class="tab"><i class="fa-regular fa-star"></i> Đánh giá</div>
            </div>
            <div class="order-empty">
                <p>Chưa có đơn hàng</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>

 <!-- Script để tải header & footer -->
  <script>
    // Load header
    fetch("../../style/header/header_logged_registed.html")
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data);

    // Sidebar
    fetch('../User_sidebar/user_sidebar.html')
      .then(res => res.text())
      .then(data => document.getElementById('sidebar').innerHTML = data);

    // Load footer
    fetch("../../style/footer/footer.html")
      .then(response => response.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</html>
