<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập META.vn</title>
    <link rel="stylesheet" href="vertify_email.css  ">
    <link rel="stylesheet" href="../style/header/header_not_log_reg.css" />
    <link rel="stylesheet" href="../style/footer/footer.css" />
</head>

<body>
    <!-- HEADER -->
    <div id="header"></div>
    <!-- MAIN -->
    <main class="container">
        <!-- Banner -->
        <div class="banner">
            <img src="https://i.imgur.com/fNNz2Kt.png" alt="META banner">
        </div>

        <!-- Login Form -->
        <div class="register-box">
            <h2>Đăng ký</h2>
            <p class="note">
                Mật khẩu đăng nhập đã được gửi đến
                <span class="email">hung123@gmail.com</span>, vui lòng kiểm tra email.
            </p>

            <div class="input-group">
                <input type="password" placeholder="Mật khẩu mặc định" id="defaultPassword">
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <button class="btn-submit" disabled>HOÀN TẤT</button>

            <a href="#" class="help-link">Không đăng ký được?</a>
    </main>
    <!-- FOOTER -->
    <div id="footer"></div>
</body>
<!-- Script để tải header & footer -->
<script>
    // Load header
    fetch("../style/header/header_not_log_reg.html")
        .then(response => response.text())
        .then(data => document.getElementById("header").innerHTML = data);

    // Load footer
    fetch("../style/footer/footer.html")
        .then(response => response.text())
        .then(data => document.getElementById("footer").innerHTML = data);
</script>

</html>
