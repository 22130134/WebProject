<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="topbar">
    <div class="topbar-container">
        <!-- Logo -->
        <div class="topbar-logo">
            <h1>KHT</h1>
        </div>

        <!-- Ô tìm kiếm -->
        <div class="topbar-search">
            <input type="text" placeholder="Bạn cần tìm kiếm sản phẩm gì?" />
            <button>Tìm kiếm</button>
        </div>

        <!-- Giỏ hàng -->
        <div class="topbar-cart">
            <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
            <div>Giỏ hàng</div>
            <div class="cart-badge">3</div>
        </div>

        <!-- Hotline -->
        <div class="topbar-hotline">
            <div class="hotline-icon"><i class="fa-solid fa-phone"></i></div>
            <div>Hotline</div>
        </div>

        <!-- Đăng nhập -->
        <div class="topbar-login">
            <div class="login-icon"><i class="fa-solid fa-user"></i></div>
            <div>Đăng nhập</div>
        </div>
    </div>
</header>
</body>
</html>
