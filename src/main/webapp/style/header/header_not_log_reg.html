<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân - META.vn</title>
    <link rel="stylesheet" href="header_not_log_reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Thanh header -->
    <header class="header">
        <div class="header-left">
            <i class="fa-solid fa-bars menu-icon"></i>
            <h1 class="logo">META</h1>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Bạn cần tìm kiếm sản phẩm gì?">
            <button><i class="fa-solid fa-microphone"></i></button>
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm</button>
        </div>
        <div class="header-right">
            <div class="header-item">
                <i class="fa-solid fa-cart-shopping"></i> Giỏ hàng
            </div>
            <div class="header-item">
                <i class="fa-solid fa-phone"></i> Hotline
            </div>
            <div class="header-item">
                <i class="fa-solid fa-user"></i> Đăng nhập
            </div>
        </div>
    </header>
</body>
</html>
